<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Tests — Custom Element</title>
  <link rel="stylesheet" href="../styles.css" />
</head>

<body>
  <main>
    <h1>Tests — Custom Element</h1>
    <button class="link-like" data-a11y-dialog-show="my-dialog">Open the dialog window</button>
  </main>

  <modal-element> 
    <button type="button" name="button2">Passed-through button</button><br/>
    <a href="#" name="link2">Passed-through link</a><br/>
  </modal-element>

  <script type="text/javascript">
    customElements.define('modal-element',
      class extends HTMLElement {
        constructor() {
          super();

          let modalLayout = `<div
            class="dialog"
            aria-hidden="true"
            data-a11y-dialog="my-dialog"
            aria-labelledby="my-dialog-title"
          >
            <div class="dialog-overlay" data-a11y-dialog-hide></div>
            <div class="dialog-content" role="document">
              <button data-a11y-dialog-hide class="dialog-close" aria-label="Close this dialog window">&times;</button>

              <h1 id="my-dialog-title">Dialog title</h1>

              <button type="button" name="button1">Inline Button</button><br/>
              <a href="#" name="link1">Inline text link</a><br/>
              <modal-footer-content></modal-footer-content>
            </div>
          </div>`;
          let templateContent = document.createRange().createContextualFragment(modalLayout);

          const shadowRoot = this.attachShadow({mode: 'open'});
          shadowRoot.appendChild(templateContent);
        }
      }
    );
  </script>

  <script src="../a11y-dialog.js"></script>
</body>

</html>
