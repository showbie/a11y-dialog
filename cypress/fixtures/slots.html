<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Tests — Slots</title>
  <link rel="stylesheet" href="../styles.css" />
</head>

<body>
  <main>
    <h1>Tests — Slots</h1>
    <button class="link-like" data-a11y-dialog-show="my-dialog">Open the dialog window</button>
  </main>

  <div class="dialog" aria-hidden="true" data-a11y-dialog="my-dialog" aria-labelledby="my-dialog-title">
    <div class="dialog-overlay" data-a11y-dialog-hide></div>
    <div class="dialog-content" role="document">
      <button data-a11y-dialog-hide class="dialog-close" aria-label="Close this dialog window">&times;</button>

      <h1 id="my-dialog-title">Dialog title</h1>

      <button type="button" name="button1">Inline Button</button><br/>
      <a href="#" name="link1">Inline text link</a><br/>
      <modal-footer-content></modal-footer-content>
    </div>
  </div>

  <template id="modal-footer-content">
    <div slot="content-slot">
      <button type="button" name="button2">Slot Button</button><br/>
      <a href="#" name="link2">Slot text link</a><br/>
    </div>
  </template>

  <script src="../a11y-dialog.js"></script>

  <script type="text/javascript">
    customElements.define('modal-footer-content',
      class extends HTMLElement {
        constructor() {
          super();
          let template = document.getElementById('modal-footer-content');
          let templateContent = template.content;

          const shadowRoot = this.attachShadow({mode: 'open'});
          shadowRoot.appendChild(templateContent.cloneNode(true));
        }
      }
    );
  </script>
</body>

</html>
